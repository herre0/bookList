<p>pokemon works!</p>

<div class="pokemonList"></div>
<div class="card" *ngFor="let pokemon of pokemons" (click)="confirm(pokemon.name)">
    <img
      [src]="pokemon.sprites.front_default" />
    <div>
      <h2>{{ pokemon.name }}</h2>
      <p>#{{ pokemon.id }}</p>
      <p>Weight: {{ pokemon.weight }}</p>
      <p>Height: {{ pokemon.height }}</p>
    </div>
    <ul>
      <li *ngFor="let type of pokemon.types">
        {{ type.type.name }}
      </li>
    </ul>
  </div>
